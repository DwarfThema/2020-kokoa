<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nico - KoKoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span>18:43</span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ayanami</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    

    <main class="main-screen">
        <div class="main-chat">

            <div class="chat__timestamp">
                Tuesday, June 30, 2020
            </div>
    
            <div class="message-row">
                <img src="https://i.pinimg.com/originals/bc/6d/7f/bc6d7fd3ee7ae6e49d2a88ddff6e1ae0.jpg" >
                <div class="message-row__content">
                    <span class="message__author">Ayanami</span>
                    <div class="message__info">
                        <span class="message__bubble">Tadaima</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
    
    
            <div class="message-row message-row--own"><div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Okaeri</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg" aria-hidden="true"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message...">
          <i class="far fa-smile-wink fa-lg" aria-hidden="true"></i>
          <button>
            <i class="fas fa-arrow-up" aria-hidden="true"></i>
          </button>
        </div>
      </form>


</body>
<script src="https://kit.fontawesome.com/33535f2ebd.js" crossorigin="anonymous"></script>

<div id="no-mobile">
    <span>Your Screen is too Big</span>
</div>
</html>
