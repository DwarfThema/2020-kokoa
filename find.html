<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span>18:43</span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    <header class="screen-header">
        <h1 class="screen-header__titile">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Firends</h6>
            <span>You hav no reocommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__titile">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://www.eguardtech.com/wp-content/uploads/2018/08/Network-Profile.png" >
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-opst__column">
                    <div class="open-post__photo">
                        <img src="https://static.wikia.nocookie.net/evangelion/images/1/12/Rei_Ayanami_OP.png/revision/latest/scale-to-width-down/360?cb=20120608122803">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

</body>
<div id="no-mobile">
    <span>Your Screen is too Big</span>
</div>
<script src="https://kit.fontawesome.com/33535f2ebd.js" crossorigin="anonymous"></script>

</html>
